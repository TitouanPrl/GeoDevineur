    <script>
        if (window.PerformanceNavigationTiming) {
            document.getElementById("departement-select").value = "00"
            $.ajax({
                url: '/setDepartement',
                type: 'POST',
                data: { departement: "00" },
                success(data) {
                    document.getElementById("dep-on-map").src = "resources/static/img/france_departements.svg?random="+new Date().getTime();
                    document.getElementById("dep-on-map").alt = "00";
                }
            });
        }

        document.getElementById("departement-select").addEventListener("change", function() {
            const dep = this.value;
            $.ajax({
                url: '/setDepartement',
                type: 'POST',

                success(data) {
                    document.getElementById("dep-on-map").src = "resources/static/img/france_departements.svg?random="+new Date().getTime();
                    document.getElementById("dep-on-map").alt = dep;
                }});
        });
