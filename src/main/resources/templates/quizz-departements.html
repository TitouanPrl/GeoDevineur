<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/static/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/static/css/header.css}">
</head>
<body>
<header>

    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <img class="" width="140" height="90" th:src="@{/resources/static/img/logo.png}" alt="">
                <h2>GéoDevineur</h2>
            </a>

            <div class="dropdown text-center align-items-center">
                <h4 class="d-flex align-items-center" style="color: white">Quizz</h4>
                <div class="dropdown-content d-quizz align-items-center text-center">
                    <a href="quizz-departements" class="navbar-brand">
                        <h5 class="d-flex align-items-center">Départements</h5>
                    </a>
                    <a href="quizz-regions" class="navbar-brand">
                        <h5 class="d-flex align-items-center">Régions</h5>
                    </a>
                </div>
            </div>
            <div class="dropdown text-center align-items-center">
                <h4 class="d-flex align-items-center" style="color: white">Apprendre</h4>
                <div class="dropdown-content d-apprendre align-items-center text-center">
                    <a href="apprendre-departements" class="navbar-brand">
                        <h5 class="d-flex align-items-center">Départements</h5>
                    </a>
                    <a href="apprendre-regions" class="navbar-brand">
                        <h5 class="d-flex align-items-center">Régions</h5>
                    </a>
                </div>
            </div>
            <a href="regles" class="navbar-brand d-flex align-items-center"><h4>Règles</h4></a>
            <a href="scores" class="navbar-brand d-flex align-items-center"><h4>Meilleurs scores</h4></a>
        </div>
    </div>
</header>
<div class="col-md-4 container" style="padding: 1%">
    <div class="card mb-4 box-shadow">
        <!-- bg-primary => bleu | bg-success => vert | bg-warning => rouge -->
        <!-- Quand répondu : changement couleur + attribut 'disabled' au bouton du form + -->
        <!-- valeur de la saisie texte correspond à reponse + nombre de departement correspondants dans balise i -->
        <div class="question card-title align-items-center bg-success text-center">
            <h3 class="border-bottom border-dark "><strong>Question n°1</strong></h3>
            <h1>Il a plus de 300 000 habitants</h1>
        </div>
        <div class="card-body align-items-center">
            <form action="quizz.html" method="get" class="align-items-center text-center">
                <input class="" type="text" name="answer" value="Landes"><br><br>
                <i class="card-subtitle border-top">43 correspondants</i>
            </form>

        </div>
    </div>

    <div class="card mb-4 box-shadow">
        <!-- bg-primary => bleu | bg-success => vert | bg-warning => rouge -->
        <div class="question card-title align-items-center bg-primary text-center">
            <h3 class="border-bottom border-dark "><strong>Question n°2</strong></h3>
            <h1>Il a 6 départements voisins</h1>
        </div>
        <div class="card-body   align-items-center">
            <form act   ion="quizz.html" method="get" class="align-items-center text-center">
                <input class="" type="text" name="answer">
                <input class="btn-success" type="submit" value="Valider"><br><br>
                <i class="card-subtitle border-top"></i>
            </form>

        </div>
    </div>

</div>
<footer class="text-muted border-top" style="padding-top: 15px">
    <div class="container text-center">
        <p>Site créé dans le cadre d'un projet JEE</p>
        <p><a href="https://github.com/TitouanPrl/GeoDevineur" class="nav-link">Github GéoDevineur</a></p>
    </div>
</footer>
</body>
</html>
